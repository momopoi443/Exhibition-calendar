<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment information</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Price </th>
        <th> Ticket </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span th:text="${payment.id}"> Id </span>
        </td>
        <td>
            <span th:text="${payment.price}"> Price </span>
        </td>
        <td>
            <a th:href="@{/api/v1/ticket/{ticketId}(ticketId = ${payment.ticket.id})}">
                <span th:text="${payment.ticket.id}"> Ticket id </span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
