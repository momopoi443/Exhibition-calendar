<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Exhibition hall information </title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Id </th>
    <th> Name </th>
    <th> Expositions </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <span th:text="${hall.id}"> Id </span>
    </td>
    <td>
      <span th:text="${hall.hallName}"> Name </span>
    </td>
    <td>
      <a th:href="@{/api/v1/exposition(hallId=${hall.id})}">
        <span> All expositions </span>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
